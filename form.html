<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>JAY CREATIONS COMPLAINT FORM</title>
  </head>
  <body>
    <header>
      <h1>JAY CREATIONS LIMITED</h1>
      <p class="tagline">complaint form</p>
    </header>
    <main>
      <h2>We value your feedback</h2>
      <p>please fill the form below to let us know your complaint or report</p>
      <form id="complaint-form" action="https://formspree.io/f/mrblrlpl" method="post">
        <fieldset>
          <legend>JAY TECHNOLOGIES COMPLAINT FORM</legend>
          <label for="NAME">NAME:</label>
          <input type="text" id="NAME" placeholder="NAME" /><br />
          <label for="PHONENUMBER">PHONENUMBER:</label>
          <input type="tel" id="PHONENUMBER" placeholder="PHONENUMBER" />
          <br />
          <label for="EMAIL">EMAIL:</label>
          <input
            type="email"
            id="EMAIL"
            name="EMAIL"
            placeholder="ENTER YOUR EMAIL"
          />
          <br />
          <label for="COMPLAIN">PLEASE STATE YOUR COMPLAINT:</label>
          <textarea
            name=""
            id="COMPLAIN"
            rows="10"
            cols="40"
            placeholder="type your complaint here"
          ></textarea>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">clear</button>
      </form>
    </main>
    <footer>
        <p>&copy; Jay Creations,All Rights Reserved</p>
        <p>
            <a href="index.html">Back to Homepage</a>
        </p>
    </footer>
  </body>
</html>
